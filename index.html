<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer type="module"></script>
    <title>
        Tekken Characters
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Character Lists</h1>
    <main>
      <div class="team-stats">
        <p>Name: <span id="team"></span></p>
        <p>Difficulty: <span id="sport">random</span></p>
        <p>Fighting Style: <span id="year">random</span></p>
        <p>Origin: <span id="head-coach">random</span></p>
      </div>
      <label class="options-label" for="players"></label>
      <select name="players" id="players">
        <option value="all">All Players</option>
        <option value="nickname">Nicknames</option>
        <option value="forward">Human</option>
        <option value="midfielder">Position Midfielder</option>
        <option value="defender">Position Defender</option>
        <option value="goalkeeper">Position Goalkeeper</option>
      </select>
      
       
    </main>
  </body>
</html>
